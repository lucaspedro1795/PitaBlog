<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitaBlog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}">
</head>

<body>
    {% extends 'base.html' %} 
    {% block content %}
        {% for post in posts %} 
            <div class="post">
                <a href="{{ url_for('post', post_id=post['id'])}}">
                    <h2>{{ post['title']}}</h2>
                </a>
                <span class="badge badge-secondary">{{ post['created']}}</span>
                <a href="{{ url_for('edit', id=post['id']) }}">
                    <span class="badge badge-dark">Editar</span>
                </a>
            </div>
            <hr>
        {%endfor%} 
    {% endblock%}
</body>

</html>
